name: Run E2E Test

on: [pull_request]

jobs:
  run-unit-test:
    name: Run E2E Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql

        ports:
          - 5432:5432

        env:
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_DATABASE: apiSolid

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm run test:e2e
